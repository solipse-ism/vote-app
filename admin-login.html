<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="main.js"></script>
    <title>Admin Login</title>
</head>
<body>
	<div class="input-container-1" style="margin-top: 30vh;">
		<label class="text-purple text-bold" for="username">Username : </label>
		<input class="text-bold text-purple width-100" type="text" id="username">
		<i class="fa-regular fa-circle-xmark clear-icon text-purple"></i>
	</div>
	<div class="input-container-1" style="margin-top: 18px;">
		<label class="text-purple text-bold" for="password">Password : </label>
		<input class="text-bold text-purple width-100" type="password" id="password">
		<i class="fa-regular fa-circle-xmark clear-icon text-purple"></i>
	</div>
	<div class="purple-btn flex-h justify-content-center align-items-center horizontal-align bg-purple text-white text-rl text-bold rounded-corner-s" style="margin-top: 54px;" id="login-btn">
		Login</div>
	<nav class="flex-h width-100 align-items-center navbar">
		<button class="nav-icon-btn bg-transparent" id="home-icon" onclick="goHome()">
			<i class="fa-solid fa-house text-grey" style="font-size: 1em;"></i></button>
		<button class="nav-icon-btn bg-transparent" id="search-icon" onclick="goSearch()">
			<i class="fa-solid fa-magnifying-glass text-grey" style="font-size: 1em;"></i></button>
		<button class="nav-icon-btn bg-transparent" id="admin-icon" onclick="goAdminLogin()">
			<i class="fa-solid fa-user text-purple" style="font-size: 1em;"></i></button>
	</nav>
</body>
</html>
