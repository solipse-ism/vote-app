<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/srcp/css/topic.css">
	<script src="main.js"></script>
    <title>Create Topic</title>
</head>
<body>
	<button class="nav-icon-btn bg-transparent" onclick="goAdmin()">
		<i class="fa-solid fa-left-long text-purple" style="font-size: 1.5em;"></i></button>
	<h1 class="text-l text-bold text-black" id="topic-title">Creating Topic</h1>
	<div class="width-100 input-container-2 mt-r">
		<input class="text-bold text-purple width-100" type="text" id="topic-name" placeholder="Topic">
		<textarea class="text-bold text-purple width-100 mt-s" type="text" id="topic-description" placeholder="Additional Description"></textarea>
	</div>
	<div class="choose-public-priv">
		<div class="public-priv-btn" id="chosen-btn">PUBLIC</div>
		<div class="public-priv-btn" id="priv-btn">PRIVATE</div>
	</div>
	<div class="topic-create-btn horizontal-align" style="margin-top: 30px;">Create &amp Copy ID</div>
	<div class="bg-diamond"></div>
	<nav class="flex-h width-100 align-items-center navbar">
		<button class="nav-icon-btn bg-transparent" id="home-icon" onclick="goHome()">
			<i class="fa-solid fa-house text-white" style="font-size: 1em;"></i></button>
		<button class="nav-icon-btn bg-transparent" id="search-icon" onclick="goSearch()">
			<i class="fa-solid fa-magnifying-glass text-white" style="font-size: 1em;"></i></button>
		<button class="nav-icon-btn bg-transparent" id="admin-icon" onclick="goAdminLogin()">
			<i class="fa-solid fa-user text-white" style="font-size: 1em;"></i></button>
	</nav>
</body>
</html>
