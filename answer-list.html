<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="main.js"></script>
    <title>Answer List</title>
</head>
<body>
	<section class="width-100 flex-h align-items-center justify-content-sb"  style="margin-bottom: 0.8em;">
		<button class="nav-icon-btn bg-transparent" onclick="goSearch()">
			<i class="fa-solid fa-left-long text-purple" style="font-size: 1.5em;"></i></button>
		<div class="topic-name text-r text-bold text-balck" id="topic-name-answer-list">XXX</div>
	</section>
	<ui class="width-100 purple-list-box flex-v">
		<li><div class="user-ans">Gap</div><div class="user-ans-content">XXXXXXXXXXXXXXXXXXX</div></li>
		<li><div class="user-ans">Naldo</div><div class="user-ans-content">XXXXXXXXXXXXXXXXXXX</div></li>
	</ui>
	<div class="rule width-100 bg-black" style="margin-top: 54px; margin-bottom: 31px;" ></div>
	<button class="rank-ans-btn horizontal-align" onclick="goAnsRank()">
		<i class="fa-solid fa-ranking-star fa-gradient" style="font-size: 1.6em;"></i>
		<div class="rank-ans-text text-rll">Response Ranking</div>
	</button>
	<nav class="flex-h width-100 align-items-center navbar">
		<button class="nav-icon-btn bg-transparent" id="home-icon" onclick="goHome()">
			<i class="fa-solid fa-house text-grey" style="font-size: 1em;"></i></button>
		<button class="nav-icon-btn bg-transparent" id="search-icon" onclick="goSearch()">
			<i class="fa-solid fa-magnifying-glass text-grey" style="font-size: 1em;"></i></button>
		<button class="nav-icon-btn bg-transparent" id="admin-icon" onclick="goAdminLogin()">
			<i class="fa-solid fa-user text-grey" style="font-size: 1em;"></i></button>
	</nav>
</body>
</html>
